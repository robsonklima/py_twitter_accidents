{% load static %}

<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <title></title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <link rel="stylesheet" href="{% static 'css/bootswatch.lumen.min.css' %}" media="screen">
      <link rel="stylesheet" href="{% static 'css/custom.css' %}" media="screen">
   </head>
   <body>
      <div class="navbar navbar-expand-lg navbar-dark bg-primary">
         <div class="container">
            <a href="{% url 'home' %}" class="navbar-brand">Twitter Accidents</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
               <ul class="navbar-nav">
                  <li class="nav-item active"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
                  <li class="nav-item active"><a class="nav-link" href="{% url 'accidents' %}">Accidents</a></li>
               </ul>
            </div>
         </div>
      </div>
      <div class="container">
        {% block content %}{% endblock %}
         
        <footer id="footer">
            <div class="row">
               <div class="col-lg-12">
                  <p>Made by <a href="">Robson Lima robsonklima@gmail.com</a>; <a href="">Junior Marostega marostegajunior@gmail.com</a></p>
               </div>
            </div>
        </footer>
      </div>

</html>
